<h1>titulo</h1>
<div> 
    <input [(ngModel)]="tarefa" type="text" (keyup.enter)="adicionar()"
    (blur)="adicionar()">
    <button (click)="adicionar()" type="button">Adicionar</button>
    <ul>
    <li *ngFor="let tarefa of tarefas; let batata = index"> 
        <input class="item" type="checkbox"/> 
        <label for="tarefas{{tarefa}}">{{tarefa.descricao}}</label>
        <button (click)="remover(batata)" type="button">Remover</button>
    </li>
    </ul>
</div>
